<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <input type="text" value="First Name">
        <input type="text" value="Last Name">
        <br>
        please select your gender <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>
        Do you agree to all terms of service?<input type="checkbox" name="yes" id="yes"checked>
        <label for="yes">Yes,I agree</label>
        <br>
        <button value="Register">Register</button>
    </form>
<hr>
    <form>
        <h1>Feedback form</h1>
        Name:<input type="text" placeholder="Type your Name">
        <br>
        <br>
        Email:<input placeholder="Write your email">
        <br>
        <br>
      <label for="message">Message</label><br/>
      <textarea name="message" id="message" cols="30" rows="4"></textarea>
      <br/><br/>

        <br><br><br>
        Rate us our of 5:<br>
        <input type="radio" name="number" id="1">
        <label for="1">1</label><br>
        <input type="radio" name="number" id="2">
        <label for="2">2</label><br>
        <input type="radio" name="number" id="3">
        <label for="3">3</label><br>
        <input type="radio" name="number" id="4">
        <label for="4">4</label><br>
        <input type="radio" name="number" id="5">
        <label for="5">5</label>
<br><br>
        <button>Send your message!</button>
    </form>
</body>
</html>
